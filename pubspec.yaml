name: enyad_store_3
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.1
  intl: ^0.19.0
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.2
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8
  get: ^4.6.5
  get_storage: ^2.1.1
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.1
  readmore: ^2.2.0
  flutter_rating_bar: ^4.0.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.1
  connectivity_plus: ^6.0.3
  image_picker: ^1.1.1

  #  firebase
  firebase_core: ^2.27.0
  cloud_firestore: ^4.17.5
  firebase_auth: ^4.17.8
  google_sign_in: ^6.2.1
  shimmer: ^3.0.0
  firebase_storage: ^11.7.6
  cached_network_image: ^3.3.1



  path: any
  analyzer: ^6.4.1
  firebase_database: ^10.5.7
  flutter_launcher_icons: ^0.13.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logos/
    - assets/icons/
    - assets/images/
    - assets/images/banners/
    - assets/images/on_boarding_images/
    - assets/images/animation/
    - assets/icons/categories/
    - assets/lottie/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logos/enyad-logo-light.png"

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#272727"
  image: "assets/logos/enyad-logo-dark.png"
  image_dark: "assets/logos/enyad-logo-dark.png"

  android_12:
    color: "#FFFFFF"
    color_dark: "#272727"
    image: "assets/logos/enyad-logo-dark.png"
    image_dark: "assets/logos/enyad-logo-dark.png"

    web: false


